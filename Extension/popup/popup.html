<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            font-size: 18px;
            margin-bottom: 12px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-size: 14px;
        }

        input {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #336dab;
            border: none;
            color: white;
            padding: 10px;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #285a8e;
        }

        .hidden{
            display: none;
        }

        #clickRegister{
            color:red;
        }
        #clickRegister:hover{
            text-decoration: underline;
            cursor: pointer;
        }
        #signout{
            background-color: red;
            float:right;
            margin-top:10px;
            width:90px;
            height:29px;
            padding:0;
            margin-bottom:10px;
        }
        #signout:hover{
            background-color: rgb(195, 1, 1);
        }
        .flex{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .loader-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height:70px;
            width:300px;
        }

        .bouncing-dots {
            display: flex;
            justify-content: space-between;
            width: 60px;
        }

        .dot {
            width: 15px;
            height: 15px;
            background-color: #FF5C35;
            border-radius: 50%;
            animation: bounce 1.5s infinite;
        }

        .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            animation-delay: 0.3s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        .settings:hover{
            cursor:pointer;
            scale: 1.3;
            transition: scale 0.1s ease-in-out;
        }
        p{
            font-size: medium;
            font-weight:400;
            font-family: 'Times New Roman', Times, serif;
        }
        .flex2{
            display: flex;
            align-items: center;
            gap:10px;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="loader-container">
            <div class="bouncing-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>
    <div id="dashboard" class="hidden">
        <div class="flex">
            <h1>Ask Your Query</h1>
            <div class="settings">
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" height="30" viewBox="0 0 50 50">
                    <path d="M47.16,21.221l-5.91-0.966c-0.346-1.186-0.819-2.326-1.411-3.405l3.45-4.917c0.279-0.397,0.231-0.938-0.112-1.282 l-3.889-3.887c-0.347-0.346-0.893-0.391-1.291-0.104l-4.843,3.481c-1.089-0.602-2.239-1.08-3.432-1.427l-1.031-5.886 C28.607,2.35,28.192,2,27.706,2h-5.5c-0.49,0-0.908,0.355-0.987,0.839l-0.956,5.854c-1.2,0.345-2.352,0.818-3.437,1.412l-4.83-3.45 c-0.399-0.285-0.942-0.239-1.289,0.106L6.82,10.648c-0.343,0.343-0.391,0.883-0.112,1.28l3.399,4.863 c-0.605,1.095-1.087,2.254-1.438,3.46l-5.831,0.971c-0.482,0.08-0.836,0.498-0.836,0.986v5.5c0,0.485,0.348,0.9,0.825,0.985 l5.831,1.034c0.349,1.203,0.831,2.362,1.438,3.46l-3.441,4.813c-0.284,0.397-0.239,0.942,0.106,1.289l3.888,3.891 c0.343,0.343,0.884,0.391,1.281,0.112l4.87-3.411c1.093,0.601,2.248,1.078,3.445,1.424l0.976,5.861C21.3,47.647,21.717,48,22.206,48 h5.5c0.485,0,0.9-0.348,0.984-0.825l1.045-5.89c1.199-0.353,2.348-0.833,3.43-1.435l4.905,3.441 c0.398,0.281,0.938,0.232,1.282-0.111l3.888-3.891c0.346-0.347,0.391-0.894,0.104-1.292l-3.498-4.857 c0.593-1.08,1.064-2.222,1.407-3.408l5.918-1.039c0.479-0.084,0.827-0.5,0.827-0.985v-5.5C47.999,21.718,47.644,21.3,47.16,21.221z M25,32c-3.866,0-7-3.134-7-7c0-3.866,3.134-7,7-7s7,3.134,7,7C32,28.866,28.866,32,25,32z"></path>
                </svg>
            </div>
        </div>
        <form id="form_query">
            <label for="query">Query</label>
            <input name="query" id="query" type="text"/>
            <button type="submit">Submit</button>
        </form>
        <div class="flex">
            <p>logged in as - <span id="loggedInUser"></span></p>
            <button id="signout">Sign Out</button>
        </div>
    </div>

    <div id="login" class="hidden">
        <h2 id="loginTitle">Login</h2>
        <form id="form_login">
            <label for="username" name="username">Username - </label>
            <input type="text" name="username" id="username">
            <label for="password" name="password">Password - </label>
            <input type="password" name="password" id="password">
            <button type="submit">Submit</button>
        </form>
        <h3 id="clickRegister">New here, Register Now!!</h3>
    </div>

    <div id="settingsMenu" class="hidden">
        <div class="flex2">
            <p>choose AI to use - </p>
            <select id="API_Option">
                <option>Perplexity AI</option>
                <option selected>Google AI</option>
            </select>
        </div>
        <div id="savebutton" class="flex2">
            <button id="saveSettings">Save Settings</button>
        </div>
    </div>
    <script src="./popup.js"></script>
</body>
</html>
