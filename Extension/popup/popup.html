<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            font-size: 18px;
            margin-bottom: 12px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-size: 14px;
        }

        input {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #336dab;
            border: none;
            color: white;
            padding: 10px;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #285a8e;
        }

        .hidden{
            display: none;
        }

        #clickRegister{
            color:red;
        }
        #clickRegister:hover{
            text-decoration: underline;
            cursor: pointer;
        }
        #signout{
            background-color: red;
            float:right;
            margin-top:10px;
            width:90px;
            height:29px;
            padding:0;
            margin-bottom:10px;
        }
        #signout:hover{
            background-color: rgb(195, 1, 1);
        }
        .flex{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .loader-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height:70px;
            width:300px;
        }

        .bouncing-dots {
            display: flex;
            justify-content: space-between;
            width: 60px;
        }

        .dot {
            width: 15px;
            height: 15px;
            background-color: #FF5C35;
            border-radius: 50%;
            animation: bounce 1.5s infinite;
        }

        .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            animation-delay: 0.3s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="loader-container">
            <div class="bouncing-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>
    <div id="dashboard" class="hidden">
        <h1>Ask Your Query</h1>
        <form id="form_query">
            <label for="query">Query</label>
            <input name="query" id="query" type="text" />
            <button type="submit">Submit</button>
        </form>
        <div class="flex">
            <p>logged in as - <span id="loggedInUser"></span></p>
            <button id="signout">Sign Out</button>
        </div>
    </div>

    <div id="login" class="hidden">
        
        <h2 id="loginTitle">Login</h2>
        <form id="form_login">
            <label for="username" name="username">Username - </label>
            <input type="text" name="username" id="username">
            <label for="password" name="password">Password - </label>
            <input type="password" name="password" id="password">
            <button type="submit">Submit</button>
        </form>
        <h3 id="clickRegister">New here, Register Now!!</h3>
    </div>
    <script src="./popup.js"></script>
</body>
</html>
